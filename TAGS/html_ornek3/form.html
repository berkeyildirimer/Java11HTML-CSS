<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form action="" method="get">
    <div>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Your name">
        <br><br>
        <label for="surname">Surname</label><br>
        <input type="text" name="surname" id="surname" placeholder="Your surname">
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Your email">
        <br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" >
        <br><br>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
        <br><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date">
        <br><br>
        <label for="gender">Gender</label>
        <br>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="Male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender" value="Female">
        <label for="gender">Other</label>
        <input type="radio" name="gender" id="gender" value="Other">
        <br><br>

        <label for="Hobbies">Hobbies</label>
        <br>
        <input type="checkbox" name="art" id="art" value="Art">
        <label for="art">Art</label>
        <input type="checkbox" name="music" id="music" value="Music">
        <label for="music">Music</label>
        <input type="checkbox" name="technology" id="technology" value="Technology">
        <label for="technology">Technology</label>
        <br><br>

        <label for="city">City</label>
        <select>
            <option value="İstanbul">İstanbul</option>
            <option value="İzmir">İzmir</option>
            <option value="Antalya">Antalya</option>
            <option value="Bodrum">Bodrum</option>
            <option value="Ankara">Ankara</option>
        </select>
        <br><br>

        <textarea id="textbox" name="textbox" rows="10" cols="50" placeholder="Your message">
        </textarea>
        <br><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Gönder">
    </div>
</form>
</body>
</html>
